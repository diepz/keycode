<script type="text/javascript">
	function isFist(str) {
			regexp = /^[A-Z]/;
			if (regexp.test(str)) {
				console.log("String fist charater is up");
			} else {
				console.log("String's first character is not uppercase");
			}
	}

	isFist('Abcd');
	isFist('abcd');
	isFist('Nguyen van Nam');
	isFist('NGUYEN VAN NAM');
	isFist('nguyen van Nam');

</script>
